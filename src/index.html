<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body  class="bg-gray-900 flex justify-center items-center min-h-screen" >
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h1 class=" text-center text-3xl text-white mb-6 font-bold">Login</h1>
        <form>
            <div class="email mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="" placeholder="Email" id="">
            </div>
            <div class="password mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-600" type="password" name="" placeholder="password" id="">
            </div>
            <button class="w-full bg-blue-600 rounded-sm py-2 text-white font-medium hover:bg-blue-700" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
